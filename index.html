<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I2BL</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        /* These inline styles are fine, but ensure the main style.css is linked correctly */
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
        }

        /* Removed .toggle-group and its contents as per your request to only show panels */
        /* If you intended to keep the "Search Panels Only" radio button, put it back here
           but ensure it's type="radio" and linked to by script.js */

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }

        #searchButton {
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="I2BL Logo" class="logo" />

    <h1 style="text-align: center;">I2BL Panel to Biomarker</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search panel name or biomarker..." />
        <button id="searchButton">Search</button>
    </div>

    <div id="loadingSpinner" class="spinner-container" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data... may take 15-20 seconds on first load</p>
    </div>

    <div id="paragraphContainer"></div>
</body>
</html>
